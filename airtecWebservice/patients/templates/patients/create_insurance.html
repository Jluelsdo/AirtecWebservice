{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h1>Mein Formular</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% if form.errors %}
<div class="container">
    <div class="alert alert-danger mt-3">
        <strong>Formularfehler:</strong> Bitte überprüfen Sie Ihre Eingaben.
    </div>
</div>
{% endif %}
</div>
{% endblock %}
