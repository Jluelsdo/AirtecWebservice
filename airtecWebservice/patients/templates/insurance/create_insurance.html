{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Create a New Insurance Company</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.versicherungsunternehmen.id_for_label }}" class="form-label">Name</label>
                    {{ form.versicherungsunternehmen }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.strasse.id_for_label }}" class="form-label">Street</label>
                    {{ form.strasse }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.postleitzahl.id_for_label }}" class="form-label">Postal Code</label>
                    {{ form.postleitzahl }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.stadt.id_for_label }}" class="form-label">City</label>
                    {{ form.stadt }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.telefon.id_for_label }}" class="form-label">Phone</label>
                    {{ form.telefon }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.fax_nummer.id_for_label }}" class="form-label">Fax</label>
                    {{ form.fax_nummer }}
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
